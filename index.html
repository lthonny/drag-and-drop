<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./dragdrop.css">
    <title>Document</title>
</head>

<body>



    <div class="tasks">
        <h2 id="quantityTasks" class="quantityTasks">Daily tasks total: </h2>
        <div id="list">

                <div class="execute"><i class="fas fa-check" aria-hidden="true"></i></div>

                    <div class="text">JavaScript</div>
                </div>
                <div class="btn-delete"><button><i class="fas fa-trash-alt" aria-hidden="true"></i></button></div>
            </div>
            <div class="draggable">
                <div class="execute"><i class="fas fa-check" aria-hidden="true"></i></div>
                <div class="task-text">
                    <div class="text">Learn</div>
                </div>
                <div class="btn-delete"><button><i class="fas fa-trash-alt" aria-hidden="true"></i></button></div>
            </div>
            <div class="draggable">
                <div class="execute"><i class="fas fa-check" aria-hidden="true"></i></div>
                <div class="task-text">
                    <div class="text">Angular</div>
                </div>
                <div class="btn-delete"><button><i class="fas fa-trash-alt" aria-hidden="true"></i></button></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/50f730e0bb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
